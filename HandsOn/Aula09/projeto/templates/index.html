<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


	  <style>
	  body {
	  	padding-top: 50px;
	    }
	    .starter-template {
	    	padding:40px 15px;
	    	text-align: center; 
	    }

	  </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Docker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/container">Novo</a></li>
            <li><a href="/container/upload">Upload</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

		<table class="table table-hover">
		<br />
		{% include "alert.html" %}
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Status</th>
					<th>Acoes</th>
				</tr>
			</thead>
			<tbody>
				{% for container in containers %}
					<tr>
						<td>{{ container.id }}</td>
						<td>{{ container.nome }}</td>
						<td>{{ container.status}}</td>
						<td>
							<a href="/container/start/{{ container.id}}">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							<a href="/container/stop/{{ container.id}}">
								<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
							<a href="/container/edit/{{ container.id}}">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							<a href="/container/delete/{{ container.id}}">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>			
					<tr>
				{% endfor %}
			</tbody>		  
		</table>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
